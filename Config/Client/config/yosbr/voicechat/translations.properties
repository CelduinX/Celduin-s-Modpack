# Einfache Voice-Chat-Übersetzungen
# Diese Datei enthält alle serverseitigen Übersetzungen für das Simple Voice Chat-Mod

# Die Nachricht, die ein Spieler erhält, wenn er vom Server gekickt wird, weil er den Voice Chat nicht installiert hat und der Server force_voicechat aktiviert hat.
# Der erste Parameter ist der Name des Mods/Plugins und der zweite Parameter die Version des Mods/Plugins
force_voicechat_kick_message=Du benötigst %s %s, um auf diesem Server zu spielen.
# Die Nachricht, die ein Spieler erhält, wenn er einem Server mit einer inkompatiblen Voice-Chat-Version beitritt.
# Der erste Parameter ist die Version des Mods/Plugins und der zweite Parameter der Name des Mods/Plugins
voicechat_not_compatible_message=Deine Voice-Chat-Client-Version ist nicht mit der serverseitigen Version kompatibel.\\nBitte installiere Version %s von %s.
# Die Nachricht, die ein Spieler erhält, wenn er versucht, einen Befehl auszuführen, der den Voice-Chat-Mod auf der Client-Seite erfordert.
# Der erste Parameter ist der Name des Mods/Plugins
voicechat_needed_for_command_message=Du musst %s auf deinem Client installiert haben, um diesen Befehl zu verwenden.
# Die Nachricht, die ein Spieler erhält, wenn er versucht, einen Befehl auszuführen, der nur als Spieler ausgeführt werden kann.
player_command_message=Dieser Befehl kann nur als Spieler ausgeführt werden.